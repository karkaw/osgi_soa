function getRequest() {
  var url = location.search; 
  var theRequest = new Object();
  if (url.indexOf("?") != -1) {
    var str = url.substr(1);
    strs = str.split("&");
    for(var i = 0; i < strs.length; i ++) {
    theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
    }
  }
  return theRequest;
}

request = getRequest();

/******************* 获取短信验证码开始  *******************/
  function validateTel(){ 
    var tel = $('#telephone').val();
    var reg = /^13[0-9]{9}$|14[0-9]{9}|15[0-9]{9}$|17[0-9]{9}$|18[0-9]{9}$/;
    if (reg.test(tel)){
      return true;
    } else {
      return false
    }
  }
  var timer  ;
  var time = 60 ;

  function change(){
    clearTimer();
  }

  function setTimer(){
    $("#vcodebtn").attr('disabled',true);
    $("#vcodebtn").css('background',"#ccc");
    timer = window.setInterval(function(){
      if(time == 0 || time == -1){
        clearTimer();
        return;
      } 
      $("#timer").html("(" + (time--) + ")");
    },1000);
  }

  function clearTimer(){
    $("#vcodebtn").attr('disabled',false);
    $("#vcodebtn").css('background',"#5bc0de");
    $("#timer").html("");
    window.clearInterval(timer);
    time = 60;
  }
  function getMsgCode(){
    var paramPhone = register.user.telephone;
    if(!paramPhone){
      alert( "请输入手机号码！");
      return false;
    }
    if(!validateTel(paramPhone)){
      alert('需要输入正确的手机号码哦!');
      return false;
    }
    console.log(paramPhone)
    var bodyParam = {"telephone": paramPhone}
    // var paramPhone = register.user.telephone;
    console.log(JSON.stringify(bodyParam))
    var vcodeUrl = "member/vcode.do";
    $.ajax({
      type:'post',
      dataType : 'json', 
      url: common_url + vcodeUrl,
      data: {json : JSON.stringify(bodyParam)},
      success:function(data){
          if(data && data.type == 1) {
            setTimer();
            alert("验证码已发送至您的手机!")
          } else {
            alert(JSON.stringify(data.msg) || "短信获取失败")
          }
      },
      error:function(data){
        alert( "获取验证码失败,请稍后重试!");
      }
    })
  }
