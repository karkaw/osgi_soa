<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="description" content="美邻共享，共享经济">
    <meta name="author" content="ishadowsocks">
    <meta name="keywords" content="meilin,美邻,美邻共享,美邻下载,美邻共享分享">
    <title>美邻共享，共享经济</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/relations.css" rel="stylesheet">
    <link rel="shortcut icon" href="image/favicon.ico">
</head>
<body>
    <section ms-controller="account">
        <div class="coins">
            <div class="totalCoins">
                <span class="totaltext">总余额</span>
                <span class="totalmoney">￥1.00</span>
            </div>
            <div class="otherCoins">
                <span><i class="otherCoinsImg"></i> 可用余额</span>
                <span>￥1.00</span>
            </div>
            <div class="integral">
                <span><i class="integralImg"></i> 奖励积分</span>
                <span>2</span>
            </div>
        </div>
        <div class="level">
            <div class="myLevel">
                <span class="myLevelText">我的美邻等级</span>
                <span class="myLevelContent"><i class="myLevelImg"></i>&nbsp;1</span>
            </div>
            <div class="direct">
                <span class="directText">直接下级美邻账户</span>
                <span class="directContent"><i class="directImg"></i>&nbsp;2</span>
            </div>
            <div class="indirect">
                <span class="indirectText">间接下级美邻账户</span>
                <span class="indirectContent"><i class="indirectImg"></i>&nbsp;3</span>
            </div>
        </div>
    </section>
</body>
</html>
