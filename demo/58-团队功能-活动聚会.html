<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <title>无标题文档</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body style="background-color:#e6e6e6">
    <header>
        <h1>活动聚会</h1>
        <div class="header-left">
            <i class="icon-header-return"></i>
        </div>
        <div class="header-right">
            <font>发布</font>
        </div>
    </header>


    <div class="main">
        <!--content部分-->
        <div class="hdjh-fbd-pc-t1">
            <font>收到1条新邀请</font>
        </div>
        <div class="ub hdjh-fbd-pc-t2">
            <font class="ub-f1">我发布的邀请</font>
            <font class="ub-f1">我收到邀请</font>
        </div>
        <div class="hdjh-fbd-pc-list ub">
            <i class="icon1"></i>
            <i class="icon2"><img src="images/hdjh-photo-icon.png"/></i>
            <div class="ub-f1 hdjh-fbd-pc-list-r ub ub-ver">
                <div class="list-r1">
                    <span><font>10月29日</font></span><span><font>一人买单</font></span>
                </div>
                <div class="list-r2">
                    <span><font>10月29日我过生日，记得给我买生日礼物，10点半见！</font></span>
                </div>
                <div class="list-r3">
                    <i><img src="images/hdjh-pc-icon3.png"/></i>
                    <i><img src="images/hdjh-pc-icon4.png"/></i>
                    <i><img src="images/hdjh-pc-icon3.png"/></i>
                </div>
                <div class="list-r4">
                    <font>5人参与</font>
                </div>
                <div class="list-r5 tx-r">
                    <i><img src="images/hdjh-pc-icon5.png"/></i>
                    <i><img src="images/hdjh-pc-icon5.png"/></i>
                    <i><img src="images/hdjh-pc-icon5.png"/></i>
                    <i><img src="images/hdjh-pc-icon5.png"/></i>
                    <i><img src="images/hdjh-pc-icon5.png"/></i>
                    <i></i>
                </div>
            </div>
        </div>
        <div class="hdjh-fbd-pc-list ub">
            <i class="icon1"></i>
            <i class="icon2"><img src="images/hdjh-photo-icon.png"/></i>
            <div class="ub-f1 hdjh-fbd-pc-list-r ub ub-ver">
                <div class="list-r1">
                    <span><font>10月29日</font></span><span><font>AA制</font></span>
                </div>
                <div class="list-r2">
                    <span><font>我们去喝个咖啡，好无聊</font></span>
                </div>
                <div class="list-r3">
                    <i><img src="images/hdjh-pc-icon3.png"/></i>
                    <i><img src="images/hdjh-pc-icon4.png"/></i>
                    <i><img src="images/hdjh-pc-icon3.png"/></i>
                </div>
                <div class="list-r4">
                    <font>5人参与</font>
                </div>
                <div class="list-r5 tx-r">
                    <i><img src="images/hdjh-pc-icon5.png"/></i>
                    <i><img src="images/hdjh-pc-icon5.png"/></i>
                    <i><img src="images/hdjh-pc-icon5.png"/></i>
                    <i><img src="images/hdjh-pc-icon5.png"/></i>
                    <i><img src="images/hdjh-pc-icon5.png"/></i>
                    <i></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
