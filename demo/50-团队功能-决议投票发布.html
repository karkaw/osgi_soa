<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>团队功能页面-通知公告发布</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body class="bg-color-grey">
    <header>
        <h1>投票决议</h1>
        <div class="header-left">
            <i class="icon-header-return"></i>
        </div>
        <div class="header-right">
            <font>发布</font>
        </div>
    </header>


    <div class="main">
        <div class="hmc-tdgn-act-pub">
            <div class="hmc-tdgn-act-pub-top">
                <input type="text" placeholder="主题（请用4-20字描述你的话题）" />
            </div>
            <div class="pfp-text-area">
                <textarea name="pfp-text" placeholder="正文，简述内容"></textarea>
                <span></span>
            </div>

        </div>
        <div class="hmc-anno-pub">
            <ul>
                <li><i class="hmc-group"></i>参与人员<i class="hmc-right-arrows"></i>
                </li>
                <li><i class="icon-shezhi"></i>选项设置<i class="hmc-right-arrows"></i>
                </li>
                <li><i class="hmc-time"></i>投票结束时间<i class="hmc-right-arrows"></i>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
