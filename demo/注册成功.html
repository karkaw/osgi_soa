<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>趣付宝</title>
    <link href="css/main.css" type="text/css" rel="stylesheet" />
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/swipe.js"></script>
    <script src="js/main.js"></script>
</head>

<body class="white-bg">
    <header  class="header-red">
        <h1>您可以使用手机号码注册</h1>
        <div class="header-left">
            <i class="icon-header-return"></i>
        </div>
        <div class="header-right">
            <font>发布</font>
        </div>
    </header>
    <div class="wrap">
        <div class="form-main">
            <ul>
                <li>
                    <i class="form-icon icon-phone"></i>
                    <input type="text" placeholder="输入你的手机号">
                </li>
                <li>
                    <i class="form-icon icon-globe"></i>
                    <input type="text" placeholder="输入验证码">
                    <a href="#" class="btn-form"><font>发送验证码</font></a>
                </li>
                <li>
                    <i class="form-icon icon-lock"></i>
                    <input type="text" placeholder="输入密码">
                </li>
                <li>
                    <i class="form-icon icon-lock"></i>
                    <input type="password" placeholder="再次输入密码">
                </li>
            </ul>
        </div>
        <a href="#" class="btn-big"><font>注册</font></a>
        <div class="login-sns">
            <div class="login-sns-main">
                <div class="login-sns-title">
                    <span><font>使用第三方软件登录</font></span>
                </div>
                <div class="login-sns-list">
                    <ul>
                        <li>
                            <i class="icon-weixin"></i>
                            <font>微信</font>
                        </li>
                        <li>
                            <i class="icon-QQ"></i>
                            <font>QQ</font>
                        </li>
                        <li>
                            <i class="icon-weibo"></i>
                            <font>微博</font>
                        </li>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>
    
       <!--弹层提示-->
    <div class="alert-wrap">
        <div class="alert-main">
            <i class="icon-alert icon-check"></i>
            <div class="alert-content">
                <div class="alert-title"><font>注册成功</font></div>
                <p><font>正在登录登录首页，请稍等...</font></p>
            </div>
        </div>
    </div>
    <!--弹层提示 end-->
</body>

</html>
