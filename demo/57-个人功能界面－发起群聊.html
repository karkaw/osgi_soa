<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>个人功能界面－发起群聊</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <header>
        <h1>我的群聊</h1>
        <div class="header-left">
            <i class="icon-header-return"></i>
        </div>
        <div class="header-right">
            <font>完成</font>
        </div>
    </header>


    <div class="main">
        <div class="hmc-grgn-fqql">
            <!--常用群-->
            <ul>
                <div class="hmc-grgn-wdql-title">
                    <font>常用联系人（<span>54</span>）</font>
                </div>
                <li>
                    <i class="checked"></i>
                    <div class="hmc-touxiang">
                        <img src="images/hmc-touxiang.png" />
                    </div>
                    <p>林殊</p>
                </li>
                <li>
                    <i class="not-check"></i>
                    <div class="hmc-touxiang">
                        <img src="images/hmc-touxiang.png" />
                    </div>
                    <p>喜羊羊</p>
                </li>
                <li>
                    <i class="not-check"></i>
                    <div class="hmc-touxiang">
                        <img src="images/hmc-touxiang.png" />
                    </div>
                    <p>明楼</p>
                </li>
                <li><i class="not-check"></i>
                    <div class="hmc-touxiang">
                        <img src="images/hmc-touxiang.png" />
                    </div>
                    <p>明天</p>
                </li>
            </ul>
            <!--我的群聊-->
            <ul>
                <div class="hmc-grgn-wdql-title">
                    <font>我的群聊（<span>4</span>）</font>
                </div>
                <li><i class="not-check"></i>
                    <div class="hmc-touxiang">
                        <img src="images/hmc-touxiang.png" />
                    </div>
                    <p>灰太狼</p>
                </li>
                <li><i class="not-check"></i>
                    <div class="hmc-touxiang">
                        <img src="images/hmc-touxiang.png" />
                    </div>
                    <p>明镜</p>
                </li>
                <li><i class="not-check"></i>
                    <div class="hmc-touxiang">
                        <img src="images/hmc-touxiang.png" />
                    </div>
                    <p>明台</p>
                </li>
                <li><i class="not-check"></i>
                    <div class="hmc-touxiang">
                        <img src="images/hmc-touxiang.png" />
                    </div>
                    <p>郭志坚</p>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
