<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>个人功能界面-修改群名片</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body class="bg-color-grey">
    <header>
        <h1>创建团队</h1>
        <div class="header-left">
            <i class="icon-header-return"></i>
        </div>
        <div class="header-right">
            <font>创建</font>
        </div>
    </header>


    <div class="main">
        <div class="ebh-team-title">
            <font>欢迎进入团队创建页面</font>
        </div>
        <div class="ebh-team-photo">
            <span class="ebh-photo"><i class="icon-img"></i></span>
            <a href="#"><i class="icon-camera"></i><font>更换头像</font></a>
        </div>
        <div class="ebh-team-form">
            <ul>
                <li>
                    <div><font>名称：</font>
                    </div>
                    <div>
                        <input type="text">
                    </div>
                </li>
                <li>
                    <div><font>领域：</font>
                    </div>
                    <div>
                        <input type="text">
                    </div>
                </li>
                <li>
                    <div><font>区域：</font>
                    </div>
                    <div>
                        <input type="text">
                    </div>
                </li>

                <li>
                    <div><font>标签：</font>
                    </div>
                    <div class="tag-list">
                        <span><font>死神</font></span>
                        <span><font>完美主义</font></span>
                        <span class="tag-add">
                        <i>+</i><font>添加标签</font>
                    </span>
                    </div>
                </li>
                <li class="ebh-team-form-info">
                    <div><font>简介：</font>
                    </div>
                    <div>
                        <textarea></textarea>
                    </div>
                </li>
            </ul>
        </div>

        <div class="ebh-team-type">
            <div class="team-tyel-title"><font>选择类型：</font>
            </div>
            <ul class="clear">
                <li>
                    <i class="icon-team-tyle01"></i>
                    <span><font>社团</font></span>
                </li>
                <li>
                    <i class="icon-team-tyle02"></i>
                    <span><font>项目</font></span>
                </li>
                <li>
                    <i class="icon-team-tyle03"></i>
                    <span><font>公益</font></span>
                </li>
                <li>
                    <i class="icon-team-tyle04"></i>
                    <span><font>创业</font></span>
                </li>
                <li>
                    <i class="icon-team-tyle05"></i>
                    <span><font>兴趣</font></span>
                </li>
                <li>
                    <i class="icon-team-tyle06"></i>
                    <span><font>学研</font></span>
                </li>
                <li>
                    <i class="icon-team-tyle07"></i>
                    <span><font>其他</font></span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
