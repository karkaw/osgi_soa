<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>个人功能界面-发布</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body class="bg-color-pc">
    <header>
        <h1>发布</h1>
        <div class="header-left">
            <i class="icon-header-return"></i>
        </div>
        <div class="header-right">
            <font>完成</font>
        </div>
    </header>


    <div class="main">
        <div class="hmc-grgn-qsl-pub">
            <input type="text" placeholder="一句表白（请用4-20字描述求收留的状态/心情）" />
            <div class="hmc-grgn-qsl-pub-ul">
                <div class="hmc-grgn-qsl-pub-title">
                    <font>类型</font>
                </div>
                <ul>
                    <li>
                        <div class="shetuan">
                            <i></i>
                        </div>
                        <span>
						<font>社团</font>
					</span>
                    </li>
                    <li>
                        <div class="xiangmu">
                            <i></i>
                        </div>
                        <span>
						<font>项目</font>
					</span>
                    </li>
                    <li>
                        <div class="gongyi">
                            <i></i>
                        </div>
                        <span>
						<font>公益</font>
					</span>
                    </li>
                    <li>
                        <div class="chuangye">
                            <i></i>
                        </div>
                        <span>
						<font>创业</font>
					</span>
                    </li>
                    <li>
                        <div class="xingqu">
                            <i></i>
                        </div>
                        <span>
						<font>兴趣</font>
					</span>
                    </li>
                    <li>
                        <div class="xueyan">
                            <i></i>
                        </div>
                        <span>
						<font>学研</font>
					</span>
                    </li>
                    <li>
                        <div class="qita">
                            <i></i>
                        </div>
                        <span>
						<font>其他</font>
					</span>
                    </li>
                </ul>
            </div>
            <div class="hmc-grgn-qsl-pub-tags">
                <span><font>个人标签</font></span>
                <input type="text" placeholder="给自己贴上标签吧" />
            </div>
            <div class="hmc-grgn-qsl-pub-tags">
                <span><font>需求标签</font></span>
                <input type="text" placeholder="你想求什么样的人或团队收留你" />
            </div>
            <div class="pfp-text-area">
                <textarea name="pfp-text" placeholder="简单介绍一下自己吧"></textarea>
                <span></span>
            </div>
        </div>
    </div>
</body>

</html>
