<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>团队功能页面-通知公告发布</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body class="bg-color-grey">
    <header>
        <h1>通知公告</h1>
        <div class="header-left">
            <i class="icon-header-return"></i>
        </div>
        <div class="header-right">
            <font>发布</font>
        </div>
    </header>


    <div class="main">
        <div class="hmc-anno-pub">
            <textarea name="announce" placeholder="请输入你要发布的公告"></textarea>
            <ul>
                <li><i class="hmc-group"></i>发布对象<i class="hmc-right-arrows"></i>
                </li>
                <li><i class="hmc-time"></i>定时发布<i class="hmc-right-arrows"></i>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
