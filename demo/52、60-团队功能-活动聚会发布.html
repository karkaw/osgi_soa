<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>团队功能-活动聚会发布</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body class="bg-color-grey">
    <header>
        <h1>活动聚会</h1>
        <div class="header-left">
            <i class="icon-header-return"></i>
        </div>
        <div class="header-right">
            <font>发布</font>
        </div>
    </header>


    <div class="main">
        <div class="hmc-tdgn-act-pub">
            <div class="hmc-tdgn-act-pub-top">
                <input type="text" placeholder="主题（请用4-20字描述你的话题）" />
                <div class="activity-list-icon">
                    <ul>
                        <li>
                            <div class="jucan">
                                <i></i>
                            </div>
                            <span>
						<font>聚餐</font>
					</span>
                        </li>
                        <li>
                            <div class="yepao">
                                <i></i>
                            </div>
                            <span>
						<font>夜跑</font>
					</span>
                        </li>
                        <li>
                            <div class="lianyi">
                                <i></i>
                            </div>
                            <span>
						<font>联谊</font>
					</span>
                        </li>
                        <li>
                            <div class="ktv">
                                <i></i>
                            </div>
                            <span>
						<font>KTV</font>
					</span>
                        </li>

                    </ul>
                    <i></i>
                </div>

                <input type="text" placeholder="地点" />
                <input type="text" placeholder="时间" />
            </div>
            <div class="pfp-text-area">
                <textarea name="pfp-text" placeholder="正文，简述内容"></textarea>
                <span></span>
            </div>
            <ul>
                <li><font>发布对象</font><i class="hmc-right-arrows"></i>
                </li>
                <li><font>费用选项</font><i class="hmc-right-arrows"></i>
                </li>
                <li><font>截止日期</font><i class="hmc-right-arrows"></i>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
